<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 星火自动化测试平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- 页面头部 -->
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>星火自动化测试平台</span>
                </div>
                <p class="auth-subtitle">创建您的账户</p>
            </div>

            <!-- 注册表单 -->
            <form class="auth-form" id="registerForm">
                <!-- 用户名输入 -->
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        用户名
                    </label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>

                <!-- 邮箱输入 -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        邮箱
                    </label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
                </div>

                <!-- 密码输入 -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 确认密码输入 -->
                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                        确认密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 注册按钮 -->
                <button type="submit" class="auth-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    注册
                </button>

                <!-- 消息提示 -->
                <div class="message" id="message"></div>
            </form>

            <!-- 底部链接 -->
            <div class="auth-links">
                已有账户?<a href="{{ url_for('login') }}" class="link-btn">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.parentElement.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // 表单提交处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const message = document.getElementById('message');
            
            // 验证密码匹配
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                message.className = 'message error';
                message.textContent = '两次输入的密码不一致';
                message.style.display = 'block';
                return;
            }
            
            // 显示加载状态
            registerBtn.disabled = true;
            registerBtn.classList.add('loading');
            registerBtn.innerHTML = '<i class="fas fa-spinner"></i> 注册中...';
            
            // 隐藏之前的消息
            message.style.display = 'none';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        confirmPassword: formData.get('confirm_password')
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.className = 'message success';
                    message.textContent = result.message || '注册成功！正在跳转到登录页面...';
                    message.style.display = 'block';
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    message.className = 'message error';
                    message.textContent = result.message || '注册失败，请检查输入信息';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = '网络错误，请稍后重试';
                message.style.display = 'block';
            } finally {
                // 恢复按钮状态
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> 注册';
            }
        });

        // 输入验证
        const inputs = ['username', 'email', 'password', 'confirm_password'];
        inputs.forEach(inputId => {
            document.getElementById(inputId).addEventListener('input', function() {
                this.classList.remove('valid', 'invalid');
                if (this.value.trim()) {
                    this.classList.add('valid');
                }
            });
        });

        // 实时密码匹配验证
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            this.classList.remove('valid', 'invalid');
            
            if (confirmPassword.trim()) {
                if (password === confirmPassword) {
                    this.classList.add('valid');
                } else {
                    this.classList.add('invalid');
                }
            }
        });
    </script>
</body>
</html>
